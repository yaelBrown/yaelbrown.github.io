<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bond.css">
        <title>Document</title>
    </head>
    <body>
        <div class="circ" id="circ1"></div>
        <button id="startBtn">Start</button>
    </body>
    <script>
        const state = {}
        const startBtn = document.getElementById("startBtn")
        const circ1 = document.getElementById("circ1")

        // prep
        circ1.style.display = "none"
        state.circPos = "left"

        startBtn.addEventListener("click", () => {
            main()
        })
        
        const moveCircRightHandler = () => {
            circ1.style.left = (parseInt(circ1.style.left.split("%")[0]) + 2).toString() + "%"
        }

        const moveCircRight = () => {
            if (state.circPos == "left") {
                while (circ1.style.left !== "105%") {
                    setTimeout(moveCircRightHandler, 200)
                }
            }
        }


        const main = () => {
            startBtn.style.display = "none"
            circ1.style.display = "block"
        }
    </script>
</html>
